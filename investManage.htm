<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>投资管理</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="app/base_css/base.css">
    <link rel="stylesheet" type="text/css" href="app/investManage/css/index.css">
</head>
<body>
<div class="container">
	<ol class="breadcrumb">
    <li><a href="#">首页</a></li>
		<li class="active">投资管理</li>
	</ol>

	<form class="form-inline" onsubmit="return false;">
    <div class="form-group">
      <label htmlFor="">姓名</label>
      <input type="text" class="form-control" id="" />
    </div>
    <div class="form-group">
      <label htmlFor="">手机</label>
      <input type="text" class="form-control" id="" />
    </div>

    <div class="hr15"></div>

    <div class="form-group">
      <label htmlFor="">购买时间</label>
      <InputCanlerdar placeholder={'开始时间'} name={'startTime'}/>
      <label class="m5">至</label>
      <InputCanlerdar placeholder={'结束时间'} name={'endTime'}/>
    </div>
    <div class="form-group">
      <label htmlFor="">理财标题计划</label>
      <input type="text" class="form-control" id="" />
    </div>

    <div class="hr15"></div>
    
    <div class="form-group">
      <a href="javascript:;" class="btn btn-primary m10">查询</a>
      <a href="javascript:;" class="btn btn-default m10">重置</a>
    </div>
  </form>


	<div class="hr15"></div>
	<div class="border1px"></div>
	<div class="hr15"></div>

	<div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th><input type="checkbox"></th>
          <th>投资人</th>
          <th>购买时间</th>
          <th>计划还款时间</th>
          <th>理财计划</th>
          <th>基本收益率（%）</th>
          <th>加速收益率（%）</th>
          <th>投资本金（元）</th>
          <th>应还利息（元）</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
  			<tr>
          <td><input type="checkbox"></td>
          <td>asd飞</td>
          <td>asd飞</td>
          <td>asd飞</td>
          <td>asd飞</td>
          <td>asd飞</td>
          <td>asd飞</td>
          <td>asd飞</td>
          <td>asd飞</td>
          <td><button class="btn btn-link">查看合同</button></td>
        </tr>   
      </tbody>
    </table>
  </div>

</div>
<div id="app"  class="container"></div>
<script src="dist/investManage/main.js"></script> 
</body>
</html>
